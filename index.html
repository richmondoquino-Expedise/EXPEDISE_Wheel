<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EXPEDISE — Wheel of Knowledge (Brand‑Locked)</title>
<meta name="theme-color" content="#0ea5e9">
<style>
  :root{
    --bg:#ffffff; --text:#0f172a; --muted:#475569; --ring:#cbd5e1; --card:#ffffff; --shadow:0 10px 30px rgba(2,6,23,.08);
    --exp:#0ea5e9; --exp-dark:#0284c7;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial;background:#fff;color:var(--text)}
  .wrap{max-width:1200px;margin:0 auto;padding:18px 18px 42px}
  header{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
  .brand img{height:44px;display:block}
  h1{font-size:22px;margin:12px 0 0}
  .subtitle{color:#475569;font-size:13px;margin-top:6px}

  main{display:grid;grid-template-columns:1fr;gap:20px;margin-top:18px}
  @media (min-width:980px){ main{grid-template-columns:1.1fr .9fr} }
  .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:14px;box-shadow:var(--shadow)}
  .center{display:grid;place-items:center}
  .wheel-shell{position:relative;width:min(84vw,520px);height:min(84vw,520px);margin:10px auto}
  canvas#wheel{width:100%;height:100%;display:block;border-radius:50%;
    background: radial-gradient(circle at 50% 56%, #f1f5f9, #e2e8f0 62%, #dbeafe 78%);
    box-shadow: inset 0 0 0 2px rgba(2,6,23,.06), 0 18px 40px rgba(2,6,23,.15);
  }
  .pointer{position:absolute;left:50%;top:-8px;transform:translateX(-50%);
    width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:24px solid #0f172a}
  .hub{position:absolute;inset:50% auto auto 50%;transform:translate(-50%,-50%);display:grid;place-items:center;
    width:26%;aspect-ratio:1;border-radius:999px;background:radial-gradient(#0ea5e9,#0284c7);color:white;border:6px solid #ffffff;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,.25), 0 10px 24px rgba(2,6,23,.25);
    text-transform:uppercase;font-weight:800;letter-spacing:.4px}
  .hub button{all:unset;cursor:pointer;padding:18px 10px}
  .controls{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:10px;flex-wrap:wrap}
  .btn{appearance:none;border:1px solid var(--ring);border-radius:999px;background:linear-gradient(#f8fafc,#f1f5f9);padding:10px 16px;cursor:pointer;font-weight:700}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .check{display:inline-flex;align-items:center;gap:8px;color:#475569}
  .readout{text-align:center;margin-top:8px;font-weight:700}
  .today{text-align:center;margin-top:6px}
  .stack{display:grid;gap:14px}
  textarea{width:100%;height:150px;border:1px solid var(--ring);border-radius:12px;padding:10px;font:inherit}
  .timer-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
  .lcd{font-variant-numeric:tabular-nums;font-weight:800;font-size:48px;text-align:center;letter-spacing:2px;margin:6px 0 12px}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#eff6ff;border:1px solid #bfdbfe;color:#1d4ed8;font-size:12px}
  .vote-row{display:flex;align-items:center;gap:10px;margin:8px 0}
  .stars{display:flex;gap:6px;cursor:pointer}.star{font-size:22px;user-select:none}.star[data-active="true"]{color:#facc15}
</style>
</head>

            <button class="btn" id="resetPicksBtn">Reset picks</button>
          </div>

          <div class="readout" id="result">Tap <kbd>Enter</kbd> to spin.</div>
          <div class="today" id="todaySharer">Today's sharer: <b>-</b></div>
        </div>
      </section>

      <aside class="stack">
        <section class="card">
          <h3>Team Roster</h3>
          <textarea id="roster" spellcheck="false">Maeden
Gina
Dave</textarea>
          <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
            <button class="btn" id="updateNamesBtn">Update names</button>
            <span class="check"><span id="count">3</span> participants</span>
          </div>
        </section>

        <section class="card">
          <div class="timer-header">
            <h3>15-Minute Timer</h3>
            <div class="check">Spin → Learn → Grow → Repeat</div>
          </div>
          <div class="lcd" id="clock">05:00</div>
          <div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="nextStageBtn">Next stage</button>
            <button class="btn" id="resetTimerBtn">Reset timer</button>
          </div>
        </section>

        <section class="card">
          <h3>Voting</h3>
          <div class="vote-row"><div class="pill">⭐ Game-Changer</div><div class="stars" data-key="gameChanger"></div></div>
          <div class="vote-row"><div class="pill">⭐ Very Helpful</div><div class="stars" data-key="veryHelpful"></div></div>
          <div class="vote-row"><div class="pill">⭐ Helpful</div><div class="stars" data-key="helpful"></div></div>
          <div class="check">Ratings are saved per-day locally.</div>
        </section>
      </aside>
    </main>
  </div>

<script>
  const $ = (s, r=document)=>r.querySelector(s);
  const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));
  const byId=id=>document.getElementById(id);

  const canvas = byId("wheel"), ctx = canvas.getContext("2d");
  const hub = byId("hub"), spinBtn = byId("spinBtn"), spinAgainBtn = byId("spinAgainBtn");
  const resultEl = byId("result"), todayEl = byId("todaySharer").querySelector("b");
  const rosterTA = byId("roster"), updateNamesBtn = byId("updateNamesBtn"), countEl = byId("count");
  const noRepeatCB = byId("noRepeat"), resetPicksBtn = byId("resetPicksBtn");

  const DEFAULT_NAMES = ["Maeden","Gina","Dave"];
  const LS = { roster: "wok_roster", norepeat: "wok_no_repeat",
    picks: () => { const d=new Date(); const x=new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); const day=x.getUTCDay()||7; x.setUTCDate(x.getUTCDate()+4-day); const ys=new Date(Date.UTC(x.getUTCFullYear(),0,1)); const w=Math.ceil((((x-ys)/86400000)+1)/7); return `wok_picks_${x.getUTCFullYear()}_w${w}`; },
    ratings: (dk) => `wok_ratings_${dk}`
  };

  function parseRoster(t){ return Array.from(new Set(t.split(/[\\n,]+/).map(s=>s.trim()).filter(Boolean))); }
  function loadRoster(){ const raw=localStorage.getItem(LS.roster); return raw?JSON.parse(raw):DEFAULT_NAMES.slice(); }
  function saveRoster(list){ localStorage.setItem(LS.roster, JSON.stringify(list)); }
  function renderRosterText(list){ rosterTA.value = list.join("\\n"); }
  let names = loadRoster(); renderRosterText(names); countEl.textContent = names.length;

  function currentPicks(){ return JSON.parse(localStorage.getItem(LS.picks()) || "[]"); }
  function savePicks(v){ localStorage.setItem(LS.picks(), JSON.stringify(v)); }
  function resetPicks(){ savePicks([]); }
  noRepeatCB.checked = JSON.parse(localStorage.getItem(LS.norepeat) || "true");
  noRepeatCB.addEventListener("change", ()=> localStorage.setItem(LS.norepeat, JSON.stringify(noRepeatCB.checked)));
  resetPicksBtn.addEventListener("click", ()=>{ resetPicks(); resultEl.textContent="Picks reset for this week."; });

  updateNamesBtn.addEventListener("click", ()=>{
    const list = parseRoster(rosterTA.value);
    if (!list.length) return alert("Please enter at least one name.");
    names = list; countEl.textContent = names.length; saveRoster(names);
    todayEl.textContent = "-"; resultEl.textContent="Roster updated. Spin to pick someone."; drawWheel();
  });

  let currentRotation=0, spinning=false; const pointerAngle=-90;
  const COLORS = ["#0ea5e9","#0284c7","#38bdf8","#60a5fa","#3b82f6","#22d3ee","#6366f1","#06b6d4","#10b981","#eab308"];

  function drawWheel(){
    const size=canvas.width, center=size/2, rOuter=size*0.49, rText=size*0.35, rInner=size*0.18;
    ctx.clearRect(0,0,size,size); ctx.save(); ctx.translate(center,center); ctx.rotate((currentRotation*Math.PI)/180);
    const N=Math.max(names.length,1), arc=(Math.PI*2)/N;
    ctx.beginPath(); ctx.arc(0,0,rOuter+6,0,Math.PI*2); ctx.lineWidth=12;
    const g=ctx.createLinearGradient(-rOuter,-rOuter,rOuter,rOuter); g.addColorStop(0,"rgba(2,6,23,.15)"); g.addColorStop(1,"rgba(2,6,23,.05)"); ctx.strokeStyle=g; ctx.stroke();
    for (let i=0;i<N;i++){ const start=i*arc, end=start+arc;
      ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,rOuter,start,end); ctx.closePath();
      ctx.fillStyle=COLORS[i%COLORS.length]; ctx.globalAlpha=.92; ctx.fill(); ctx.globalAlpha=1;
      ctx.beginPath(); ctx.arc(0,0,rOuter,start,end); ctx.lineTo(0,0); ctx.lineWidth=2; ctx.strokeStyle="rgba(255,255,255,.35)"; ctx.stroke();
      const label=names[i]||""; ctx.save(); ctx.fillStyle="#0b1220"; ctx.font=`bold ${Math.floor(size*0.036)}px ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto`; ctx.rotate(start+arc/2); ctx.textAlign="center"; ctx.textBaseline="middle"; wrapText(ctx,label,rText,Math.floor(size*0.04)); ctx.restore();
    }
    const hg=ctx.createRadialGradient(0,0,rInner*0.2,0,0,rInner); hg.addColorStop(0,"#0ea5e9"); hg.addColorStop(1,"#0284c7");
    ctx.beginPath(); ctx.arc(0,0,rInner,0,Math.PI*2); ctx.fillStyle=hg; ctx.fill();
    ctx.restore();
  }
  function wrapText(ctx, text, radius, lineHeight){ const words=(text+"").split(" "); const lines=[]; let cur="";
    for (let w of words){ const tmp=cur?cur+" "+w:w; if (ctx.measureText(tmp).width>radius*0.9 && cur){ lines.push(cur); cur=w; } else cur=tmp; }
    if (cur) lines.push(cur); const off=-((lines.length-1)/2)*lineHeight; for (let i=0;i<lines.length;i++) ctx.fillText(lines[i], radius, off+i*lineHeight);
  }
  function resizeCanvas(){ const r=canvas.getBoundingClientRect(); const dpr=Math.min(window.devicePixelRatio||1,2); canvas.width=Math.floor(r.width*dpr); canvas.height=Math.floor(r.height*dpr); drawWheel(); }
  new ResizeObserver(resizeCanvas).observe(canvas); resizeCanvas();

  function randomIndex(n){ if (window.crypto&&window.crypto.getRandomValues){ const u=new Uint32Array(1); crypto.getRandomValues(u); return u[0]%n; } return Math.floor(Math.random()*n); }

  function spin(){
    if (spinning || names.length===0) return;
    const norepeat = noRepeatCB.checked; const picks=currentPicks();
    let pool = names.slice(); if (norepeat){ pool = pool.filter(n=>!picks.includes(n)); if (!pool.length){ resultEl.textContent="Everyone has shared this week. Reset picks."; return; } }
    const chosen = pool[randomIndex(pool.length)]; const idx = names.indexOf(chosen);
    spinning=true; hub.setAttribute("aria-busy","true"); spinBtn.setAttribute("disabled","true"); spinAgainBtn.setAttribute("hidden","true"); resultEl.textContent="Spinning…";

    const N=names.length, arc=360/N, targetCenter=idx*arc+arc/2;
    let delta=(pointerAngle - targetCenter - currentRotation)%360; if (delta<0) delta+=360;
    const extra=5+Math.floor(Math.random()*3), total=delta+extra*360;
    const start=performance.now(), dur=3800+Math.floor(Math.random()*1200), startRot=currentRotation, endRot=currentRotation+total, ease=t=>1-Math.pow(1-t,3);
    function frame(now){ const t=Math.min(1,(now-start)/dur); currentRotation=startRot+(endRot-startRot)*ease(t); drawWheel();
      if (t<1) requestAnimationFrame(frame); else { currentRotation=endRot%360; drawWheel(); spinning=false; hub.removeAttribute("aria-busy"); spinBtn.removeAttribute("disabled"); spinAgainBtn.removeAttribute("hidden");
        resultEl.textContent=`Today's sharer: ${chosen}`; todayEl.textContent=chosen; if (norepeat){ const upd=Array.from(new Set([...picks, chosen])); savePicks(upd); } confetti(); } }
    requestAnimationFrame(frame);
  }
  function confetti(){ const COLORS=["#0ea5e9","#0284c7","#38bdf8","#60a5fa","#3b82f6","#22d3ee","#6366f1","#06b6d4","#10b981","#eab308"]; const count=80;
    for (let i=0;i<count;i++){ const el=document.createElement("i"); el.style.position="fixed"; el.style.top="-12px"; el.style.left=(Math.random()*100)+"vw";
      el.style.width="8px"; el.style.height="10px"; el.style.background=COLORS[i%COLORS.length]; el.style.opacity=.95; el.style.transform="rotate("+(Math.random()*360)+"deg)";
      el.style.borderRadius="2px"; el.style.pointerEvents="none"; el.style.zIndex=50; const fall=800+Math.random()*900; const drift=(Math.random()*40-20);
      el.animate([{transform:el.style.transform},{transform:`translate(${drift}vw, ${100+Math.random()*20}vh) rotate(${360+Math.random()*360}deg)`}],{duration:1200+fall,easing:"cubic-bezier(.2,.7,.2,1)",fill:"forwards"});
      document.body.appendChild(el); setTimeout(()=>el.remove(), 2200+fall); } }
  spinBtn.addEventListener("click", spin); spinAgainBtn.addEventListener("click", spin);
  document.addEventListener("keydown", e=>{ if (e.key==="Enter"||e.key===" "){ e.preventDefault(); spin(); } });

  const STAGES=[{name:"Learn",mins:5},{name:"Grow",mins:5},{name:"Repeat",mins:5}];
  let stageIndex=0, remaining=STAGES[stageIndex].mins*60, ticker=null; const clock=byId("clock");
  function fmt(s){ const m=String(Math.floor(s/60)).padStart(2,"0"), ss=String(Math.floor(s%60)).padStart(2,"0"); return `${m}:${ss}`; }
  function updateClock(){ clock.textContent = fmt(remaining); }
  function startTimer(){ if (ticker) return; ticker=setInterval(()=>{ remaining--; updateClock(); if (remaining<=0){ clearInterval(ticker); ticker=null; stageIndex=(stageIndex+1)%STAGES.length; remaining=STAGES[stageIndex].mins*60; updateClock(); } },1000); }
  function pauseTimer(){ if (ticker){ clearInterval(ticker); ticker=null; } }
  function nextStage(){ pauseTimer(); stageIndex=(stageIndex+1)%STAGES.length; remaining=STAGES[stageIndex].mins*60; updateClock(); }
  function resetTimer(){ pauseTimer(); remaining=STAGES[stageIndex].mins*60; updateClock(); }
  byId("startBtn").onclick=startTimer; byId("pauseBtn").onclick=pauseTimer; byId("nextStageBtn").onclick=nextStage; byId("resetTimerBtn").onclick=resetTimer; updateClock();

  function dateKey(d=new Date()){ const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), da=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${da}`; }
  function buildStars(container,key){ const dk=dateKey(); const storageKey=LS.ratings(dk); const initial=(JSON.parse(localStorage.getItem(storageKey)||"{}")[key]||0);
    for (let i=1;i<=5;i++){ const s=document.createElement("span"); s.className="star"; s.textContent="★"; s.dataset.value=i; if (i<=initial) s.dataset.active="true"; container.appendChild(s); }
    container.addEventListener("click", e=>{ const st=e.target.closest(".star"); if (!st) return; const val=Number(st.dataset.value); $$(".star",container).forEach((x,i)=> x.dataset.active = i<val ? "true":"false");
      const prev=JSON.parse(localStorage.getItem(storageKey)||"{}"); prev[key]=val; localStorage.setItem(storageKey, JSON.stringify(prev)); });
  }
  $$(".stars").forEach(s=>buildStars(s, s.dataset.key));
</script>
</body>
</html>
